<div class="container">
    <div class="card" style="width: 30rem; margin: auto;">
        <div class="card-body" *ngFor="let item of dataList; let i=index">
            <h4 class="card-title"><b>Mis datos</b></h4>
            <br>
            <span><b>Nombre:</b> {{ item.first_name }}</span>
            <br>
            <span><b>Apellidos:</b> {{ item.last_name }}</span>
            <br>
            <span><b>Email:</b> {{ item.email }}</span>
            <br><br>
            <div style="margin: auto; text-align: center;">
                <button type="button" class="btn btn-secondary" (click)="logout()" style="margin: 2%;">Cerrar sesi√≥n</button>
                <a [routerLink]="['/update-account/', item.username]" class="btn btn-primary">Actualizar</a>
            </div>
        </div>
    </div>
</div>
